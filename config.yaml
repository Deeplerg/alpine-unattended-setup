setup:
  - name: alpine-auto
    repeat: 1
    hostname: alpine-auto
    timezone: UTC
    username: alpine
    dnsaddr: "1.1.1.1 8.8.8.8"
    dnssearch: "localdomain"
    bootsize: 200
    sshkey: "" # user key will be generated
    user-password: "123456" # empty = generate new password, "disable" = disable password auth
    root-password: ""
    encrypt: true
    encrypt-password: "456456" # generate new password if empty
    lvm: true

run:
  - name: alpine-auto
    repeat: 1
    hypervisor: kvm
    disk-size: 384 # MB
    memory: 512 # MB
    cpu: 1
    first-boot: true
    kvm:
      local-ssh-port-start: 33000 # start from 32000 and increase: 32001, 32002, ...
